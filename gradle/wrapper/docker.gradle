jib {
    from {
        image = "adoptopenjdk:11-jre-hotspot"
    }
    to {
        image = "ecc/core-poc-demo-java:${version}"
    }
    container {
        entrypoint = ["bash", "-c", "./entrypoint.sh"]
        ports = ["8080"]
        environment = [
                SPRING_OUTPUT_ANSI_ENABLED: "ALWAYS",
                JHIPSTER_SLEEP: "0"
        ]
        creationTime = "USE_CURRENT_TIMESTAMP"
    }
    extraDirectories {
        permissions = [
                '/entrypoint.sh': '755'
        ]
    }
}
